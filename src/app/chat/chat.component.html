<div class="container">
    <div class="background"></div>
    <div class="chat-container">
        <div class="messages" id="chatContainer" #chatContainer>
            <div class="message incoming">Hello!</div>
            <div class="message outgoing">Hi there!</div>
        </div>
        <div class="input-area">
            <div class="input-container">
                <input type="text" placeholder="Type a message..." #textInput (keydown.enter)="sendMessage(textInput)" [disabled]="loading">
                <button (click)="sendMessage(textInput)" [disabled]="loading">
                    <img src="assets/send-icon.svg" alt="Send">
                </button>
            </div>
        </div>
    </div>
<div *ngIf="loading" class="loader-overlay">
    <div class="loader"></div>
</div>
</div>
