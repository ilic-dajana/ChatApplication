<div class="container">
    <div class="background"></div>
    <div class="chat-container">
        <div class="messages" id="chatContainer" #chatContainer>
            <div class="message incoming">Hello!</div>
            <div class="message outgoing">Hi there!</div>
        </div>
        <div class="input-area">
            <div class="input-container">
                <input type="text" placeholder="Type a message..." #textInput (keydown.enter)="sendMessage(textInput)">
                <button (click)="sendMessage(textInput)">
                    <img src="assets/send-icon.svg" alt="Send">
                </button>
            </div>
        </div>

    </div>
</div>
